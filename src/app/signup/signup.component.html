<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
         <div class="card-header">
            <h3 class="mb-0">Signup</h3>
         </div>
         <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label for="">Email</label>
                    <input [(ngModel)]="signupUserData.email" name="email" type="text" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="signupUserData.password" name="password" type="password" class="form-control rounded-0" required>
                </div>
                <button (click)="signupUser()" style="margin-top: 15px;" type="button" class="btn btn-success float-right">Signup</button>
            </form>
         </div>
        </div>
    </div>
    </div>
