<div class="row pt-5">
<div class="col-md-6 mx-auto">
    <div class="card rounded-0">
     <div class="card-header">
        <h3 class="mb-0">Login</h3>
     </div>
     <div class="row" *ngIf="errormessage">
        <h5 class="text-danger">{{ errormessage }}</h5>
     </div>
     <div class="card-body" *ngIf="!errormessage">
        <form [formGroup]="formLogin">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input formControlName="username" type="text" class="form-control rounded-0">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control rounded-0">
            </div>
            <button (click)="loginUser()" style="margin-top: 15px;" type="button" class="btn btn-success float-right">Login</button>
        </form>
     </div>
     
    </div>
</div>
</div>
